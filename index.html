<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星之声 - 声音陪伴社区</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="app-container">
            <div class="navbar">
                <div class="logo">
                    <i class="fas fa-star"></i>
                    <span>星之声</span>
                </div>
                <div class="nav-links">
                    <a href="#" class="active" data-page="home">首页</a>
                    <a href="#" data-page="discover">发现</a>
                    <a href="#" data-page="profile">我的</a>
                </div>
                <div class="user-actions">
                    <button class="btn btn-outline search-btn"><i class="fas fa-search"></i> 搜索</button>
                    <div class="user-avatar"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <div class="app-container">
        <!-- 首页 -->
        <div class="page active" id="home">
            <!-- 首页内容将由JS动态加载 -->
        </div>

        <!-- 发现页 -->
        <div class="page" id="discover">
            <!-- 发现页内容 -->
        </div>

        <!-- 播放页 -->
        <div class="page" id="player">
            <!-- 播放页内容 -->
        </div>

        <!-- 直播页 -->
        <div class="page" id="live">
            <!-- 直播页内容 -->
        </div>

        <!-- 个人中心 -->
        <div class="page" id="profile">
            <!-- 个人中心内容 -->
        </div>

        <!-- 创作者中心 -->
        <div class="page" id="creator-center">
            <!-- 创作者中心内容 -->
        </div>
    </div>

    <!-- 底部播放器 -->
    <div class="bottom-player">
        <div class="player-mini">
            <div class="mini-cover"></div>
            <div class="mini-info">
                <h4>深夜星空电台：孤独与陪伴</h4>
                <p>星空主播小雅</p>
            </div>
        </div>
        <div class="mini-controls">
            <button class="mini-btn prev-btn"><i class="fas fa-step-backward"></i></button>
            <button class="mini-btn play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="mini-btn next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="mini-progress">
            <div class="progress-bar">
                <div class="progress" style="width: 35%;"></div>
            </div>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <!-- 搜索模态框 -->
    <div class="modal" id="search-modal">
        <div class="modal-content search-modal-content">
            <div class="modal-header">
                <h3>搜索内容</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索播客、直播、创作者..." id="search-input">
                <button class="search-submit-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="search-results">
                <!-- 搜索结果将动态显示在这里 -->
            </div>
        </div>
    </div>

    <!-- 开始直播模态框 -->
    <div class="modal" id="start-live-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>开始直播</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>直播标题</label>
                    <input type="text" placeholder="请输入直播标题" class="live-title-input">
                </div>
                <div class="form-group">
                    <label>直播分类</label>
                    <select class="live-category-select">
                        <option value="chat">聊天互动</option>
                        <option value="music">音乐</option>
                        <option value="education">知识分享</option>
                        <option value="story">故事讲述</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>直播标签</label>
                    <input type="text" placeholder="添加标签，用逗号分隔" class="live-tags-input">
                </div>
                <div class="form-actions">
                    <button class="btn btn-outline cancel-live-btn">取消</button>
                    <button class="btn btn-primary start-live-confirm-btn">开始直播</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 认证模态框 -->
<div class="modal" id="auth-modal">
    <div class="modal-content auth-modal-content">
        <div class="modal-header">
            <h3>欢迎来到星之声</h3>
            <button class="close-modal">&times;</button>
        </div>
        
        <!-- 登录表单 -->
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label>登录方式</label>
                <div class="login-type-selector">
                    <button type="button" class="login-type-btn active" data-type="phone">手机验证码</button>
                    <button type="button" class="login-type-btn" data-type="email">邮箱密码</button>
                </div>
            </div>

            <!-- 手机登录 -->
            <div class="login-type-content active" data-type="phone">
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" id="phone" name="identifier" placeholder="请输入手机号码" required>
                </div>
                <div class="form-group">
                    <label for="verification_code">验证码</label>
                    <div class="verification-code-group">
                        <input type="text" id="verification_code" name="verification_code" placeholder="请输入验证码" required>
                        <button type="button" class="btn btn-outline send-code-btn">发送验证码</button>
                    </div>
                </div>
            </div>

            <!-- 邮箱登录 -->
            <div class="login-type-content" data-type="email">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="identifier" placeholder="请输入邮箱地址" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
            </div>

            <input type="hidden" name="login_type" value="phone">

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </div>

            <div class="auth-switch">
                <span>还没有账号？</span>
                <button type="button" class="switch-auth-form" data-form="register">立即注册</button>
            </div>
        </form>

        <!-- 注册表单 -->
        <form id="register-form" class="auth-form" style="display: none;">
            <div class="form-group">
                <label for="reg_username">用户名</label>
                <input type="text" id="reg_username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="reg_email">邮箱地址</label>
                <input type="email" id="reg_email" name="email" placeholder="请输入邮箱地址" required>
            </div>
            <div class="form-group">
                <label for="reg_password">密码</label>
                <input type="password" id="reg_password" name="password" placeholder="请输入密码（至少6位）" required>
            </div>
            <div class="form-group">
                <label for="reg_confirm_password">确认密码</label>
                <input type="password" id="reg_confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </div>

            <div class="auth-switch">
                <span>已有账号？</span>
                <button type="button" class="switch-auth-form" data-form="login">立即登录</button>
            </div>
        </form>
    </div>
</div>

<!-- 头像上传模态框 -->
<div class="modal" id="avatar-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>更换头像</h3>
            <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="avatar-upload-area">
                <input type="file" id="avatar-upload" class="avatar-upload" accept="image/*" style="display: none;">
                <label for="avatar-upload" class="avatar-upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>点击选择图片</span>
                    <small>支持 JPG、PNG 格式，最大 2MB</small>
                </label>
                <div class="avatar-preview">
                    <img id="avatar-preview" src="" alt="头像预览">
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="js/search.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
    <script src="js/live.js"></script>
</body>
</html>
