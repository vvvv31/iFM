<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>频道 - 英语学习平台</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="channel.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <img src="#" alt="英语学习平台" class="logo-img">
                    <span class="logo-text">英语学习平台</span>
                </div>
                
                <!-- 导航菜单 -->
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="index.html" class="nav-link">首页</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">分类</a></li>
                        <li class="nav-item active"><a href="channel.html" class="nav-link">频道</a></li>
                    </ul>
                </nav>
                
                <!-- 搜索框 -->
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Hinted search text">
                    <button class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                
                <!-- 用户菜单 -->
                <div class="user-menu">
                    <ul class="user-menu-list">
                        <li class="user-menu-item"><a href="#" class="user-menu-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </a></li>
                        <li class="user-menu-item"><a href="#" class="user-menu-link">消息</a></li>
                        <li class="user-menu-item"><a href="#" class="user-menu-link">收藏</a></li>
                        <li class="user-menu-item"><a href="#" class="user-menu-link">历史</a></li>
                        <li class="user-menu-item"><a href="#" class="user-menu-link">创作中心</a></li>
                        <li class="user-menu-item"><a href="#" class="user-menu-link btn-orange">投稿</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <!-- 主要内容区域 -->
    <main class="main channel-main">
        <div class="container channel-container">
            <!-- 左侧搜索和群组搜索 -->
            <aside class="channel-sidebar">
                <!-- 搜索框 -->
                <div class="channel-search">
                    <div class="search-box">
                        <input type="text" placeholder="输入邀请码" class="invite-search">
                        <button class="close-btn">×</button>
                    </div>
                </div>
                
                <!-- 创建群组按钮 -->
                <button class="create-group-btn">创建群组</button>
            </aside>
            
            <!-- 右侧群组列表 -->
            <section class="groups-section">
                <div class="groups-grid">
                    <!-- 群组项 -->
                    <div class="group-item">
                        <div class="group-info">
                            <h3>群组名字</h3>
                            <p>简介</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入n人</span>
                            <button class="join-btn">加入</button>
                            <span class="invite-code">邀请码：xxxx</span>
                        </div>
                    </div>
                    <div class="group-item">
                        <div class="group-info">
                            <h3>群组名字</h3>
                            <p>简介</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入n人</span>
                            <button class="join-btn">加入</button>
                            <span class="invite-code">邀请码：xxxx</span>
                        </div>
                    </div>
                    <div class="group-item">
                        <div class="group-info">
                            <h3>群组名字</h3>
                            <p>简介</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入n人</span>
                            <button class="join-btn">加入</button>
                            <span class="invite-code">邀请码：xxxx</span>
                        </div>
                    </div>
                    <div class="group-item">
                        <div class="group-info">
                            <h3>群组名字</h3>
                            <p>简介</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入n人</span>
                            <button class="join-btn">加入</button>
                            <span class="invite-code">邀请码：xxxx</span>
                        </div>
                    </div>
                    <div class="group-item">
                        <div class="group-info">
                            <h3>群组名字</h3>
                            <p>简介</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入n人</span>
                            <button class="join-btn">加入</button>
                            <span class="invite-code">邀请码：xxxx</span>
                        </div>
                    </div>
                    <div class="group-item">
                        <div class="group-info">
                            <h3>群组名字</h3>
                            <p>简介</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入n人</span>
                            <button class="join-btn">加入</button>
                            <span class="invite-code">邀请码：xxxx</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- 播放器 -->
    <footer class="player">
        <div class="container">
            <div class="player-content">
                <!-- 播放信息 -->
                <div class="play-info">
                    <img src="#" alt="课程封面" class="song-cover">
                    <div class="song-info">
                        <h4 class="song-title">日常对话 - 打招呼与自我介绍</h4>
                        <p class="song-artist">英语日常对话 - 初级</p>
                    </div>
                </div>
                
                <!-- 播放控制 -->
                <div class="play-controls">
                    <div class="control-buttons">
                        <button class="control-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        </button>
                        <button class="control-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                        <button class="control-btn play-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                        <button class="control-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                        <button class="control-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- 进度条 -->
                    <div class="progress-container">
                        <span class="current-time">00:00</span>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="total-time">00:00</span>
                    </div>
                </div>
                
                <!-- 音量控制 -->
                <div class="volume-control">
                    <button class="volume-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                    </button>
                    <div class="volume-bar">
                        <div class="volume-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
