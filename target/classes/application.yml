spring:
  application:
    name: ifm-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

# ✅ logging 和 mybatis 不属于 spring 内部配置，所以要与 spring 平级
logging:
  level:
    org.mybatis: DEBUG           # MyBatis 框架日志
    java.sql: DEBUG              # JDBC 操作日志
    java.sql.Statement: DEBUG    # 打印实际 SQL 语句
    java.sql.PreparedStatement: DEBUG  # 打印参数绑定信息
    java.sql.ResultSet: DEBUG    # 打印结果集
    com.yaoyiduo.quiz.mapper: DEBUG  # 打印你自己包里的 Mapper 执行日志

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # ✅ 注意大小写