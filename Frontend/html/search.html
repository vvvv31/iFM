<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - 星之声</title>
    <!-- 复用现有样式文件 -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 音频元素 -->
    <audio id="audioPlayer" controls style="display: none;">
        您的浏览器不支持音频播放
    </audio>

    <!-- 顶部导航栏（与首页一致） -->
    <header class="header">
        <div class="logo">
            <div class="logo-img"></div>
            <span class="logo-text">星之声</span>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-item">首页</a>
            <a href="category.html" class="nav-item active">分类</a>
            <a href="channel.html" class="nav-item">社区</a>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="搜索课程、频道..." class="search-input" id="homeSearchInput">
            <button class="search-btn" id="homeSearchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-functions">
            <a href="my-recent.html" class="func-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
            <a href="my-message.html" class="func-item"><i class="fas fa-bell"></i> 消息</a>
            <a href="my-collect.html" class="func-item"><i class="fas fa-star"></i> 收藏</a>
            <a href="my-recent.html" class="func-item"><i class="fas fa-history"></i> 历史</a>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 搜索结果头部 -->
        <div class="content-block">
            <div class="content-title">搜索结果</div>
            <div class="search-result-header" style="padding: 10px 0; color: #666;">
                您搜索的关键词：<span style="color: #FF8C00; font-weight: bold;" id="search-keyword"></span>
            </div>
        </div>

        <!-- 搜索结果列表 -->
        <div class="content-block">
            <div class="content-title">相关课程</div>
            <div class="channel-cards" id="course-results">
                <!-- 结果项占位，实际会通过JS动态渲染 -->
                <div class="channel-card">暂无匹配结果</div>
            </div>
        </div>

        <!-- 相关频道 -->
        <div class="content-block">
            <div class="content-title">相关频道</div>
            <div class="channel-cards" id="channel-results">
                <div class="channel-card">暂无匹配频道</div>
            </div>
        </div>
    </main>

    <!-- 底部播放栏（与首页一致） -->
    <footer class="player-bar">
        <div class="player-left">
            <div class="channel-cover">频道</div>
            <div class="song-info">
                <p class="song-name">Seasons in</p>
                <p class="singer">James</p>
            </div>
        </div>
        <div class="player-middle">
            <div class="control-buttons">
                <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-btn"><i class="fas fa-play-circle"></i></button>
                <button class="control-btn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn"><i class="fas fa-random"></i></button>
                <div class="speed-control">
                    <button class="speed-btn">
                        <i class="fas fa-tachometer-alt"></i>
                        <span id="currentSpeed">1x</span>
                    </button>
                    <div class="speed-menu">
                        <div class="speed-option" data-rate="0.5">0.5x</div>
                        <div class="speed-option active" data-rate="1">1x</div>
                        <div class="speed-option" data-rate="1.5">1.5x</div>
                        <div class="speed-option" data-rate="2">2x</div>
                        <div class="speed-option" data-rate="3">3x</div>
                    </div>
                </div>
            </div>
            <div class="progress-container">
                <span class="time current">00:00</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="time total">00:00</span>
            </div>
        </div>
        <div class="player-right">
            <button class="control-btn" id="playerVolumeBtn"><i class="fas fa-volume-up"></i></button>
            <div class="volume-bar" id="volumeBar">
                <div class="volume-fill" id="playerVolumeFill"></div>
            </div>
            <div class="playlist-container">
                <button class="playlist-btn"><i class="fas fa-list"></i></button>
                <div class="playlist-panel">
                    <div class="playlist-title">收藏频道列表</div>
                    <div class="playlist-item active">1. Seasons in</div>
                    <div class="playlist-item">2. Seasons in</div>
                    <div class="playlist-item">3. Seasons in</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- 引入依赖脚本 -->
    <script src="../js/router.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/script.js"></script>

    <!-- 播放器功能脚本（与首页一致） -->
    <script>
        // 播放器功能
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.querySelector('.play-btn');
        const speedBtn = document.querySelector('.speed-btn');
        const speedMenu = document.querySelector('.speed-menu');
        const speedOptions = document.querySelectorAll('.speed-option');
        const currentSpeed = document.getElementById('currentSpeed');
        const playlistBtn = document.querySelector('.playlist-btn');
        const playlistPanel = document.querySelector('.playlist-panel');
        const playlistItems = document.querySelectorAll('.playlist-item');
        const progressFill = document.querySelector('.progress-fill');
        const currentTime = document.querySelector('.time.current');
        const volumeBtn = document.getElementById('playerVolumeBtn');
        const volumeFill = document.getElementById('playerVolumeFill');
        const volumeBar = document.querySelector('.volume-bar');

        // 初始化音频
        audioPlayer.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
        audioPlayer.load();

        // 播放/暂停控制
        playBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
            } else {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
            }
        });

        // 倍速控制
        speedBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            speedMenu.classList.toggle('active');
        });

        speedOptions.forEach(option => {
            option.addEventListener('click', () => {
                const rate = parseFloat(option.getAttribute('data-rate'));
                audioPlayer.playbackRate = rate;
                currentSpeed.textContent = `${rate}x`;
                speedOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                speedMenu.classList.remove('active');
            });
        });

        // 播放列表控制
        playlistBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            playlistPanel.classList.toggle('active');
        });

        playlistItems.forEach(item => {
            item.addEventListener('click', () => {
                playlistItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // 根据选择的课程更新播放器信息
                const courseName = item.textContent.substring(3);
                document.querySelector('.song-name').textContent = courseName;
                document.querySelector('.singer').textContent = '英语学习课程';

                // 这里可以添加切换音频的逻辑
                showMessage(`切换到: ${courseName}`);
            });
        });

        // 音量控制
        let isMuted = false;
        let lastVolume = 0.7;

        volumeBtn.addEventListener('click', () => {
            if (isMuted) {
                // 取消静音
                audioPlayer.muted = false;
                audioPlayer.volume = lastVolume;
                volumeFill.style.width = `${lastVolume * 100}%`;
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                isMuted = false;
            } else {
                // 静音
                lastVolume = audioPlayer.volume;
                audioPlayer.muted = true;
                audioPlayer.volume = 0;
                volumeFill.style.width = '0%';
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                isMuted = true;
            }
        });

        // 音量条控制
        volumeBar.addEventListener('click', (e) => {
            const rect = volumeBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / rect.width));

            audioPlayer.volume = percentage;
            audioPlayer.muted = false;
            volumeFill.style.width = `${percentage * 100}%`;
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            isMuted = false;
            lastVolume = percentage;
        });

        // 进度条更新
        audioPlayer.addEventListener('timeupdate', () => {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = `${percentage}%`;

            // 更新当前时间显示
            const minutes = Math.floor(audioPlayer.currentTime / 60);
            const seconds = Math.floor(audioPlayer.currentTime % 60);
            currentTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // 更新总时间显示
            if (audioPlayer.duration) {
                const totalMinutes = Math.floor(audioPlayer.duration / 60);
                const totalSeconds = Math.floor(audioPlayer.duration % 60);
                document.querySelector('.time.total').textContent =
                    `${totalMinutes.toString().padStart(2, '0')}:${totalSeconds.toString().padStart(2, '0')}`;
            }
        });

        // 消息提示功能
        function showMessage(message) {
            // 移除已有的消息
            const existingMessages = document.querySelectorAll('.message-popup');
            existingMessages.forEach(msg => msg.remove());

            // 创建新消息
            const messageEl = document.createElement('div');
            messageEl.className = 'message-popup';
            messageEl.textContent = message;
            document.body.appendChild(messageEl);

            // 3秒后移除消息
            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.parentNode.removeChild(messageEl);
                }
            }, 3000);
        }

        // 点击外部关闭菜单
        document.addEventListener('click', (e) => {
            if (!speedMenu.contains(e.target) && !speedBtn.contains(e.target)) {
                speedMenu.classList.remove('active');
            }

            if (!playlistPanel.contains(e.target) && !playlistBtn.contains(e.target)) {
                playlistPanel.classList.remove('active');
            }
        });

        // 防止菜单点击事件冒泡
        speedMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        playlistPanel.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // 音频播放结束事件
        audioPlayer.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
            progressFill.style.width = '0%';
            currentTime.textContent = '00:00';
        });

        // 搜索结果页专属脚本：解析URL参数并展示
        function getSearchKeyword() {
            const urlParams = new URLSearchParams(window.location.search);
            return decodeURIComponent(urlParams.get('keyword') || '');
        }

        // 页面加载后展示关键词
        window.addEventListener('load', () => {
            const keyword = getSearchKeyword();
            document.getElementById('search-keyword').textContent = keyword;
            // 这里可以添加搜索逻辑，根据关键词加载结果
        });
    </script>
</body>
</html>
