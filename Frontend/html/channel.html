<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>频道 - 星之声</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/channel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/search.js"></script>
    <script src="../js/script.js" defer></script>
    <style>
        /* 新增样式：确保内容不被底部播放栏遮挡 */
        .main.channel-main {
            padding-bottom: 90px;
        }

        /* 底部播放栏固定定位 */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: white;
            border-top: 1px solid #FFDAB9;
        }
    </style>
</head>
<body>
    <!-- 音频元素 -->
    <audio id="audioPlayer" controls style="display: none;">
        <source src="" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="logo">
            <div class="logo-img"></div>
            <span class="logo-text">星之声</span>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-item">首页</a>
            <a href="category.html" class="nav-item">分类</a>
            <a href="channel.html" class="nav-item active">社区</a>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="搜索课程、频道..." class="search-input" id="homeSearchInput">
            <button class="search-btn" id="homeSearchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-functions">
            <a href="my-recent.html" class="func-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
            <a href="my-message.html" class="func-item"><i class="fas fa-bell"></i> 消息</a>
            <a href="my-collect.html" class="func-item"><i class="fas fa-star"></i> 收藏</a>
            <a href="my-recent.html" class="func-item"><i class="fas fa-history"></i> 历史</a>
            <a href="my-creator_center.html" class="func-item"><i class="fas fa-pen"></i> 创作中心</a>
            <a href="login.html"><button class="submit-btn">登录/注册</button></a>
        </div>
    </header>

    <!-- 主要内容区域 - 保持原有布局 -->
    <main class="main channel-main">
        <div class="container channel-container">
            <!-- 左侧搜索和群组搜索 -->
            <aside class="channel-sidebar">
                <!-- 搜索框 -->
                <div class="channel-search">
                    <div class="search-box">
                        <input type="text" placeholder="输入邀请码" class="invite-search">
                        <button class="close-btn">×</button>
                    </div>
                </div>

                <!-- 创建群组按钮 -->
                <button class="create-group-btn">创建群组</button>
            </aside>

            <!-- 右侧群组列表 -->
            <section class="groups-section">
                <div class="groups-grid">
                    <!-- 群组项 -->
                    <div class="group-item">
                        <div class="group-info">
                            <h3>群组名字</h3>
                            <p>简介</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入n人</span>
                            <button class="join-btn" onclick="window.location.href='channel2.html'">加入</button>
                            <span class="invite-code">邀请码：xxxx</span>
                        </div>
                    </div>
                    <div class="group-item">
                        <div class="group-info">
                            <h3>群组名字</h3>
                            <p>简介</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入n人</span>
                            <button class="join-btn" onclick="window.location.href='channel2.html'">加入</button>
                            <span class="invite-code">邀请码：xxxx</span>
                        </div>
                    </div>
                    <div class="group-item">
                        <div class="group-info">
                            <h3>群组名字</h3>
                            <p>简介</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入n人</span>
                            <button class="join-btn" onclick="window.location.href='channel2.html'">加入</button>
                            <span class="invite-code">邀请码：xxxx</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 底部播放栏 - 与分类页面保持一致 -->
    <footer class="player-bar">
        <div class="player-left">
            <div class="channel-cover">E</div>
            <div class="song-info">
                <p class="song-name">日常对话 - 打招呼与自我介绍</p>
                <p class="singer">英语日常对话 - 初级</p>
            </div>
        </div>
        <div class="player-middle">
            <div class="control-buttons">
                <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-btn"><i class="fas fa-play-circle"></i></button>
                <button class="control-btn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn"><i class="fas fa-random"></i></button>
                <div class="speed-control">
                    <button class="speed-btn">
                        <i class="fas fa-tachometer-alt"></i>
                        <span id="currentSpeed">1x</span>
                    </button>
                    <div class="speed-menu">
                        <div class="speed-option" data-rate="0.5">0.5x</div>
                        <div class="speed-option active" data-rate="1">1x</div>
                        <div class="speed-option" data-rate="1.5">1.5x</div>
                        <div class="speed-option" data-rate="2">2x</div>
                        <div class="speed-option" data-rate="3">3x</div>
                    </div>
                </div>
            </div>
            <div class="progress-container">
                <span class="time current">00:00</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="time total">00:00</span>
            </div>
        </div>
        <div class="player-right">
            <button class="control-btn"><i class="fas fa-volume-up"></i></button>
            <div class="volume-bar">
                <div class="volume-fill"></div>
            </div>
            <div class="playlist-container">
                <button class="playlist-btn"><i class="fas fa-list"></i></button>
                <div class="playlist-panel">
                    <div class="playlist-title">收藏频道列表</div>
                    <div class="playlist-item active">1. 日常对话 - 打招呼与自我介绍</div>
                    <div class="playlist-item">2. 日常对话 - 询问与回答</div>
                    <div class="playlist-item">3. 日常对话 - 告别用语</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- 创建群组模态框样式 -->
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            overflow: hidden;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #FFDAB9;
            color: #333;
        }
        .modal-title {
            margin: 0;
            font-size: 20px;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        .modal-content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px;
            background-color: #f5f5f5;
        }
        .btn-cancel,
        .btn-create {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-cancel {
            background-color: #ccc;
            color: #333;
        }
        .btn-create {
            background-color: #FF6B35;
            color: white;
        }
        .btn-create:hover {
            background-color: #E55A2A;
        }
        .create-group-btn {
            background-color: #FF6B35;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .create-group-btn:hover {
            background-color: #E55A2A;
        }
    </style>

    <!-- 播放控制脚本 -->
    <script>
        // 处理URL参数，自动显示创建群组模态框
        window.addEventListener('DOMContentLoaded', function() {
            // 解析URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const createGroup = urlParams.get('createGroup');
            
            // 创建群组模态框功能
            const createGroupModal = document.createElement('div');
            createGroupModal.className = 'modal-overlay';
            createGroupModal.style.display = 'none';
            createGroupModal.innerHTML = `
                <div class="modal">
                    <div class="modal-header">
                        <h2 class="modal-title">创建学习群组</h2>
                        <button class="close-btn">&times;</button>
                    </div>
                    <div class="modal-content">
                        <div class="form-group">
                            <label for="groupName">群组名称</label>
                            <input type="text" id="groupName" placeholder="请输入群组名称" required>
                        </div>
                        <div class="form-group">
                            <label for="groupDescription">群组描述</label>
                            <textarea id="groupDescription" placeholder="请输入群组描述（可选）"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-cancel">取消</button>
                        <button class="btn-create">创建</button>
                    </div>
                </div>
            `;
            document.body.appendChild(createGroupModal);

            // 显示模态框（如果URL参数包含createGroup=true）
            if (createGroup === 'true') {
                setTimeout(() => {
                    createGroupModal.style.display = 'flex';
                }, 100); // 延迟一小段时间确保页面加载完成
            }

            // 页面上的创建群组按钮点击事件
            const createGroupBtn = document.querySelector('.create-group-btn');
            if (createGroupBtn) {
                createGroupBtn.addEventListener('click', function() {
                    createGroupModal.style.display = 'flex';
                });
            }

            // 关闭模态框
            createGroupModal.querySelector('.close-btn').addEventListener('click', function() {
                createGroupModal.style.display = 'none';
            });

            // 取消按钮
            createGroupModal.querySelector('.btn-cancel').addEventListener('click', function() {
                createGroupModal.style.display = 'none';
            });

            // 点击模态框外部关闭
            createGroupModal.addEventListener('click', function(e) {
                if (e.target === createGroupModal) {
                    createGroupModal.style.display = 'none';
                }
            });

            // 创建群组
            createGroupModal.querySelector('.btn-create').addEventListener('click', function() {
                const groupName = createGroupModal.querySelector('#groupName').value;
                const groupDescription = createGroupModal.querySelector('#groupDescription').value;

                if (groupName) {
                    // 模拟创建群组
                    // 生成随机邀请码
                    const inviteCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                    
                    // 创建新的群组项HTML
                    const newGroupItem = document.createElement('div');
                    newGroupItem.className = 'group-item';
                    newGroupItem.innerHTML = `
                        <div class="group-info">
                            <h3>${groupName}</h3>
                            <p>${groupDescription || '暂无描述'}</p>
                        </div>
                        <div class="group-buttons">
                            <span class="members-count">已加入1人</span>
                            <button class="join-btn" onclick="window.location.href='channel2.html'">加入</button>
                            <span class="invite-code">邀请码：${inviteCode}</span>
                        </div>
                    `;
                    
                    // 获取群组列表容器并添加新群组
                    const groupsGrid = document.querySelector('.groups-grid');
                    if (groupsGrid) {
                        groupsGrid.appendChild(newGroupItem);
                    }
                    
                    // 关闭模态框
                    createGroupModal.style.display = 'none';
                    
                    // 可以在这里添加跳转或刷新逻辑
                    // window.location.href = 'group-management.html';
                } else {
                    alert('请输入群组名称');
                }
            });
        });

        // 音频播放控制代码
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.querySelector('.play-btn');
        const speedBtn = document.querySelector('.speed-btn');
        const speedMenu = document.querySelector('.speed-menu');
        const speedOptions = document.querySelectorAll('.speed-option');
        const currentSpeed = document.getElementById('currentSpeed');
        const playlistBtn = document.querySelector('.playlist-btn');
        const playlistPanel = document.querySelector('.playlist-panel');
        const playlistItems = document.querySelectorAll('.playlist-item');
        const progressFill = document.querySelector('.progress-fill');
        const currentTime = document.querySelector('.time.current');

        playBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
            } else {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
            }
        });

        speedBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            speedMenu.classList.toggle('active');
        });
        speedOptions.forEach(option => {
            option.addEventListener('click', () => {
                const rate = parseFloat(option.getAttribute('data-rate'));
                audioPlayer.playbackRate = rate;
                currentSpeed.textContent = `${rate}x`;
                speedOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                speedMenu.classList.remove('active');
            });
        });

        playlistBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            playlistPanel.classList.toggle('active');
        });
        playlistItems.forEach(item => {
            item.addEventListener('click', () => {
                playlistItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                alert(`正在播放：${item.textContent}`);
            });
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = `${progress}%`;
            const minutes = Math.floor(audioPlayer.currentTime / 60);
            const seconds = Math.floor(audioPlayer.currentTime % 60);
            currentTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        });

        document.addEventListener('click', () => {
            speedMenu.classList.remove('active');
            playlistPanel.classList.remove('active');
        });
    </script>
</body>
</html>
